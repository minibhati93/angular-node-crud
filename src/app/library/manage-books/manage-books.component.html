<div class="d-flex mainContentDiv">
  <app-aside></app-aside>
  <section class="flex-grow-1 p-3">
      <div class="books-options-container">
        <button class="btn btn-light mr-3" (click)="addToInProgress()"><i class="fab fa-bitbucket"></i> INPROGRESS ({{inProgressCount}})</button>
        <button class="btn btn-light"><i class="fa fa-check-circle"></i>  DONE ({{completedCount}}) </button>
      </div>
      <div class="scrollableList mt-3">
        <ul class="parentBooksList sourceBooks d-flex flex-wrap">
          <li *ngFor="let book of allBooks" class="border m-2" [ngClass]="isClicked(book._id) ?'highlightBook' : 'removeHighlight' " >
            <span class="badge-handle">
              <img [src]="book.thumbnailUrl ? book.thumbnailUrl : dummyImgUrl " alt="{{book.title}}" />
            </span>
            <span class="pl-3 titleContainer" (dblclick)="selectItemOnDblClick(book)">{{book.title}}</span>
            <span *ngIf="isClicked(book._id)" class="fa fa-check-circle selectCheckmark"></span>
          </li>
        </ul>
      </div>
  </section>
</div>
