<main>
  <header>
    <app-lib-header></app-lib-header>
  </header>
  <section class="container-fluid p-0">
    <div class="box-shadow m-5 p-3 rounded-lg">
      <form [formGroup]="loginForm">
        <div class="form-group row m-3">
          <label for="username" class="col-sm-2 col-form-label">Username: </label>
          <input type="text" class="form-control col-sm-10" formControlName="username">
        </div>
        <div class="form-group row m-3">
          <label for="email" class="col-sm-2 col-form-label">Password: </label>
          <input type="password" class="form-control col-sm-10" formControlName="password">
        </div>
        <div class="ml-3">
          <button class="btn btn-primary m-3" (click)="login(loginForm.value)">Login</button>
          <a class="btn btn-primary m-3" routerLink="/signup">Sign Up</a>
        </div>
      </form>
    </div>
  </section>
</main>
