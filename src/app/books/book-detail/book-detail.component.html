<section class="box-shadow p-3 m-3 border rounded">
  <form [formGroup]="bookDetailsForm">
    <div class="form-group row m-3">
      <label for="email" class="col-sm-2 col-form-label">Title: </label>
      <input type="text" class="form-control col-sm-10" formControlName="title">
    </div>
    <div class="form-group row m-3">
      <label for="isbn" class="col-sm-2 col-form-label">ISBN: </label>
      <input type="text" class="form-control col-sm-10" formControlName="isbn">
    </div>
    <div class="form-group row m-3">
      <label for="shortDesc" class="col-sm-2 col-form-label">Short Description: </label>
      <textarea class="form-control col-sm-10" rows="2" formControlName="shortDesc"></textarea>
    </div>

    <div class="form-group row m-3">
      <label for="longDesc" class="col-sm-2 col-form-label">Long Description: </label>
      <textarea class="form-control col-sm-10" rows="5" formControlName="longDesc"></textarea>
    </div>

    <div class="form-group row m-3">
      <label for="status" class="col-sm-2 col-form-label">Status: </label>
      <input type="text" class="form-control col-sm-10" formControlName="status">
    </div>

    <div class="form-group row m-3">
      <label for="pageCount" class="col-sm-2 col-form-label">Page Count: </label>
      <input type="text" class="form-control col-sm-10" formControlName="pageCount">
    </div>

    <div class="form-group row m-3">
      <label for="authors" class="col-sm-2 col-form-label">Authors: </label>
      <input type="text" class="form-control col-sm-10" formControlName="authors">
    </div>

    <div class="form-group row m-3">
      <label for="categories" class="col-sm-2 col-form-label">Categories: </label>
      <input type="text" class="form-control col-sm-10" formControlName="categories">
    </div>

    <div class="form-group row m-3">
      <label for="thumbnailUrl" class="col-sm-2 col-form-label">URL</label>
      <input class="form-control col-sm-10" rows="2" formControlName="thumbnailUrl">
    </div>

    <div class="mr-3 ml-3 mt-3">
      <button class="btn btn-secondary btn-lg" type="button" (click)='goToHomePage()'>Cancel</button>
      <button class="btn btn-primary btn-lg float-right" type="button" (click)='updateFormValues(bookDetailsForm.value)'>Update</button>

    </div>
  </form>
</section>
